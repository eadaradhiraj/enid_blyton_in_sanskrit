      <h1>Please shut the gate</h1>
      <p pid="1">
        <span pid="1" sid="1">There's a dear little baby kid at the farm,' said Mother to Ted and Tessie, just as they were about to set off to school one morning.</span>
      </p>

      <h1>वृतिद्वारं पिधीयताम्।</h1>
      <p pid="1">
        <span pid="1" sid="1">'कृषिक्षेत्रे कश्चन प्रियः अजशावकः अस्ति' इति माता कस्मिञ्चन प्रातःकाले पाठशालां प्रति उद्युक्तौ टेडं टेसिं च अवदत्।</span>
      </p>
